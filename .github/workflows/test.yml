name: 測試檢查

on:
  push:
    branches:
      - main
      - develop
      - '**'  # 所有分支
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend-tests:
    name: 後端測試
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安裝依賴
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 設置環境變數
        working-directory: ./backend
        run: |
          echo "DATABASE_ENGINE=django.db.backends.postgresql" >> .env.test
          echo "DATABASE_NAME=testdb" >> .env.test
          echo "DATABASE_USER=testuser" >> .env.test
          echo "DATABASE_PASSWORD=testpass" >> .env.test
          echo "DATABASE_HOST=localhost" >> .env.test
          echo "DATABASE_PORT=5432" >> .env.test
          echo "DJANGO_SECRET_KEY=test-secret-key-for-ci-cd" >> .env.test
          echo "DJANGO_DEBUG=False" >> .env.test

      - name: 運行數據庫遷移
        working-directory: ./backend
        env:
          DATABASE_ENGINE: django.db.backends.postgresql
          DATABASE_NAME: testdb
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpass
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DJANGO_SECRET_KEY: test-secret-key-for-ci-cd
          DJANGO_DEBUG: False
        run: |
          python manage.py migrate --noinput

      - name: 運行測試
        working-directory: ./backend
        env:
          DATABASE_ENGINE: django.db.backends.postgresql
          DATABASE_NAME: testdb
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpass
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DJANGO_SECRET_KEY: test-secret-key-for-ci-cd
          DJANGO_DEBUG: False
        run: |
          python manage.py test --verbosity=2
          if [ $? -ne 0 ]; then
            echo "❌ 測試失敗！請修復所有測試錯誤後再提交。"
            exit 1
          fi
          echo "✅ 所有測試已通過！"

      - name: 檢查測試覆蓋率（可選）
        working-directory: ./backend
        env:
          DATABASE_ENGINE: django.db.backends.postgresql
          DATABASE_NAME: testdb
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpass
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DJANGO_SECRET_KEY: test-secret-key-for-ci-cd
          DJANGO_DEBUG: False
        continue-on-error: true
        run: |
          pip install coverage
          coverage run --source='.' manage.py test
          coverage report -m || true

  frontend-tests:
    name: 前端測試
    runs-on: ubuntu-latest
    
    steps:
      - name: 檢出代碼
        uses: actions/checkout@v4

      - name: 設置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安裝依賴
        working-directory: ./frontend
        run: npm ci

      - name: 運行 Lint 檢查
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm run lint || true

      - name: 構建前端
        working-directory: ./frontend
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "❌ 前端構建失敗！請修復構建錯誤後再提交。"
            exit 1
          fi
          echo "✅ 前端構建成功！"

  all-tests-passed:
    name: 所有測試通過檢查
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always()  # 即使前面的 job 失敗也運行
    
    steps:
      - name: 檢查測試結果
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ] || [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "❌ 測試失敗！請修復所有錯誤後再提交。"
            echo "後端測試結果: ${{ needs.backend-tests.result }}"
            echo "前端測試結果: ${{ needs.frontend-tests.result }}"
            exit 1
          fi
          echo "✅ 所有測試已通過！"
