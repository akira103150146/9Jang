{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-xl rounded-lg">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">{{ page_title }}</h1>

    <form method="post">
        {% csrf_token %}

        {# DTL 提供了幾種快速渲染方式：as_p, as_ul, as_table #}
        {# 這裡使用 as_p (以 <p> 標籤包裹) #}
        {{ form.as_p }}

        <div class="mt-8">
            <button type="submit" 
                    class="w-full px-4 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                儲存資料
            </button>
        </div>
    </form>
</div>
{% endblock content %}
