<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資料刪除確認</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/app.css' %}">   
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">確認刪除學生資料</h1>
        <p class="mb-4">您確定要刪除以下學生資料嗎？</p>
        <ul class="mb-4">
            <li><strong>姓名:</strong> {{ student.name }}</li>
            <li><strong>學校:</strong> {{ student.school }}</li>
            <li><strong>年級:</strong> {{ student.grade }}</li>
            <li><strong>聯絡方式:</strong> {{ student.contact }}</li>
            <li><strong>備註:</strong> {{ student.notes }}</li>
        </ul>
        <form method="post" class="inline">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">刪除</button>
        </form>
        <a href="{% url 'student_list' %}" class="ml-4 bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">取消</a>
    </div>
</body>
</html>
